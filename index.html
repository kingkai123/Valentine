    body {
      margin: 0;

      background: radial-gradient(circle at top, #ffe0ea, #ffb6c9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .heart {
      font-size: 100px;
      animation:
        beat 1.4s ease-in-out infinite,
        romanticFloat 6s ease-in-out infinite,
        glow 2.5s ease-in-out infinite;
    }

    @keyframes beat {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.2); }
      40%  { transform: scale(1); }
      60%  { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    @keyframes romanticFloat {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(20px, -30px); }
      50%  { transform: translate(0, -50px); }
      75%  { transform: translate(-20px, -30px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes glow {
      0% {
        filter: drop-shadow(0 0 5px #ff6f91);
      }
      50% {
        filter: drop-shadow(0 0 28px #ff2e63);
      }
      100% {
        filter: drop-shadow(0 0 5px #ff6f91);
      }
    }

    h1 {
      margin-top: 28px;
      font-size: 38px;
      color: #ff5fa2; /* PINK TEXT üíó */
      letter-spacing: 1px;
      text-shadow: 0 0 12px rgba(255, 95, 162, 0.6);
    }
